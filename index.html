<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futurama Hangman</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

    <div class="container">


            <img id="zoid" src="images/zoidberg.png">
            <img id="zoid2" src="images/zoid.png"> 
        <div class="jumbotron">
            <h2 id="zoid3">Hangman from the World of Tomorrow</h2>
            <!-- <p id="zoid4">Guess the Futurama Character</p> -->
        </div>

        <div id="letters" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Word to Guess:</h3>
                </div>
                <div class="panel-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>
            
            <div id="wrong" class="panel panel-default">
                    <div class="panel-body">
                        Wrong Guesses: <span id=wrongGuesses></span>
                    </div>
                </div>
        <div id = "guess" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Hang Bender</h3>
                </div>
                <div id="booth"class="panel-body">
                    <p id="hang"></p>
                </div>
            </div>







        <div id="lives"class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>

        <div id="wins" class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>

        <div id="losses"class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>
    </div>

    <!-- Link to Javascript -->
    <script src="logic.js"></script>
</body>
</html>
