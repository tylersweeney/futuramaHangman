<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Futurama Hangman</title>
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

<div class="container">


    <img id="zoid" src="images/zoidberg.png">
    <img id="zoid2" src="images/zoid.png">
    <div>
        <h2>Hangman from the World of Tomorrow</h2>
        <!-- <p id="zoid4">Guess the Futurama Character</p> -->
    </div>

    <div id="letters">
        <div>
            <h3>Word to Guess:</h3>
        </div>
        <div>
            <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        </div>
    </div>

    <div id="guess">
        <div>
            <h3>Hang Bender</h3>
        </div>
        <div id="booth">
            <p id="hang"></p>
        </div>
    </div>

    <div id="wrong">
        <div>
            Wrong Guesses: <span id=wrongGuesses></span>
        </div>
    </div>

    <div id="lives">
        <div>
            Guesses Left: <span id="numGuesses"></span>
        </div>
    </div>

    <div id="wins">
        <div>
            Win Counter: <span id="winCounter"></span>
        </div>
    </div>

    <div id="losses">
        <div>
            Loss Counter: <span id="lossCounter"></span>
        </div>
    </div>
</div>

<!-- Link to Javascript -->
<script src="logic.js"></script>
</body>

</html>
